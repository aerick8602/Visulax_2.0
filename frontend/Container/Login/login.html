<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../../images/favicon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="login.css" media="screen and (min-width: 751px)">

    <link rel="stylesheet" href="res.css" media="screen and (max-width: 750px)">



    <title>Visulax Login Page</title>
</head>

<body>

    <body>
        <div class="loader" style="display: none;"></div>
        <!-- rest of your HTML content -->

        <div class="main-container">
            <div id="particles-js">
                <canvas class="particles-js-canvas-el" width="1491" height="258"
                    style="width: 100%; height: 100%;"></canvas>
            </div>
            <div class="container" id="container">
                <div class="form-container sign-up">
                    <form>
                        <h1>Create Account</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email for registration</span>
                        <input class="name" type="text" placeholder="Name">
                        <input class="mail" type="email" placeholder="Email">
                        <input class="password" type="password" placeholder="Password">
                        <button type="button" onclick="signup()">Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in">
                    <form>
                        <h1>Sign In</h1>
                        <div class="social-icons">
                            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                        <span>or use your email password</span>
                        <input id="emailInput" class="mail" type="email" placeholder="Email">
                        <input id="passwordInput" class="password" type="password" placeholder="Password">
                        <a href="#">Forget Your Password?</a>
                        <button type="button" onclick=signin()>Sign In</button>
                    </form>
                </div>
                <div class="toggle-container">
                    <div class="toggle">
                        <div class="toggle-panel toggle-left">
                            <img class="favicon" src="../../images/favicon.png" alt="" srcset="">
                            <h1>Welcome Back!</h1>
                            <p>Enter your personal details to use all of site features</p>
                            <button class="hidden" id="login">Sign In</button>
                        </div>
                        <div class="toggle-panel toggle-right">
                            <img class="favicon" src="../../images/favicon.png" alt="" srcset="">
                            <h1>Hello, Friend!</h1>
                            <p>Register with your personal details to use all of site features</p>
                            <button class="hidden" id="register">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="login.js"></script>
        <script src="routes.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
        <script type="text/javascript" src="../Theme/particles.js"></script>
        <script type="text/javascript" src="../Theme/particles_config.js"></script>
    </body>

</html>
